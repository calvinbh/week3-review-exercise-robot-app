<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="form-inline col-sm-3 col-md-5">
                <input class="form-control" type="text" placeholder="Robot Name" id="inputName" />
                <input class="form-control" type="text" placeholder="Metal Type" id="inputMetal" />
                <input class="form-control" type="text" placeholder="Robot Image" id="inputImage" />
                <span id="button">
                    <button class="btn btn-primary" onclick="app.addRobot();">Add Robot</button>
                </span>
            </div>

            <div class="col-sm-9 col-md-7">
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Robot Name</th>
                            <th>Metal Type</th>
                            <th>Robot Image</th>
                            <th>Edit Robot</th>
                            <th>Delete Robot</th>
                        </tr>
                    </thead>
                    <tbody id="displayRobots">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
